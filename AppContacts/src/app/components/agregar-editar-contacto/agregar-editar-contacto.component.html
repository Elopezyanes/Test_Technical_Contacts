<div class="title">
    <h1>{{operacion}} Contact</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Contact Dates
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarContacto()" >
            <mat-grid-list cols="2" rowHeight="80px">
                 
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label >FirstName</mat-label>
                        <input formControlName="firstName" matInput autocomplete="off">
                      </mat-form-field>
                  </mat-grid-tile>

                  <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label >Second Name</mat-label>
                        <input formControlName="secondName" matInput autocomplete="off">
                      </mat-form-field>
                  </mat-grid-tile>

                  <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>DateBirth</mat-label>
                        <input matInput autocomplete="off" formControlName="dateBirth" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                     </mat-form-field>
                  </mat-grid-tile>

                  <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Adresses</mat-label>
                        <input formControlName="adresses" matInput autocomplete="off">
                      </mat-form-field>
                  </mat-grid-tile>

                  <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input formControlName="phoneNumber" matInput autocomplete="off">
                      </mat-form-field>
                  </mat-grid-tile>

                  <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Picture</mat-label>
                        <input formControlName="image" matInput autocomplete="off" readonly>
                      </mat-form-field>
                  </mat-grid-tile>
                  
                  <mat-grid-tile [colspan]="2">
                    
                    <button [disabled]="form.invalid" type="submit" mat-raised-button style="margin-right: 10px;" color="primary">Ok</button>
                    <button mat-raised-button routerLink="/lisMascotas">Cancel</button>

                  </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
